<div class="col-lg-6 mx-auto">
    <h3>{{title}}</h3>
    <div class="alert alert-success" *ngIf="status == 'true'">
        Has actualizado tu información correctamente.
    </div>
    <div class="alert alert-danger" *ngIf="status== 'false'">
        No has actualizado tus datos.
    </div>
    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
        </div>
        <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" name="surname" #surname='ngModel' [(ngModel)]="user.surname" class="form-control"
                required />
            <span *ngIf="!surname.valid && surname.touched">El apelldo es obligatorio</span>
        </div>
        <div class="form-group">
            <label for="">Correo electrónico</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
        </div>
        <div class="form-group">
            <label for="">Sube tu foto</label>
            <input type="file" name="image" placeholder="Subir Imagen" (change)="handleFileInput($event)"
                class="form-control" required />
        </div>
        <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.valid">
    </form>
</div>
