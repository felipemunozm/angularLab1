<div class="col-lg-6 mx-auto">
    <h3>{{title}}</h3>
    <div class="alert alert-success" *ngIf="status == 'true'">
        Login Correcto!!
    </div>
    <div class="alert alert-danger" *ngIf="status== 'error'">
        No te has logueado correctamente
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-7">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" #email="ngModel" required class="form-control" [(ngModel)]="user.email">
            <span *ngIf="!email.valid && email.touched">Email Obligatorio</span>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" required class="form-control"
                [(ngModel)]="user.password">
            <span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
        </div>
        <input type="submit" value="Entrar" class="btn btn-success">
    </form>
</div>
